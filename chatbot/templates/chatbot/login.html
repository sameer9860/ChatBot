<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #10a37f, #343541, #1f2937, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            color: white;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            height: 50px;
        }

        .input-group input:focus {
            border-color: #19c37d;
            background: rgba(255,255,255,0.08);
        }

        .input-group label {
            position: absolute;
            left: 14px;
            top: 15px;
            font-size: 14px;
            color: #ccc;
            pointer-events: none;
            transition: 0.2s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            background: #343541;
            padding: 0 5px;
            color: #19c37d;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
            font-size: 16px;
        }

        .toggle-password:hover {
            color: white;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            background: #19c37d;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff95;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #19c37d;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
            color: #ff6b6b;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="input-group">
            <input type="text" name="username" id="id_username" placeholder=" " required>
            <label>Username</label>
        </div>

        <!-- Password -->
        <div class="input-group">
            <input type="password" name="password" id="id_password" placeholder=" " required>
            <label>Password</label>
            <i class="fa-solid fa-eye-slash toggle-password"
               onclick="togglePassword('id_password', this)"></i>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account?
        <a href="/signup/">Sign up</a>
    </div>
</div>

<script>
function togglePassword(fieldId, icon) {
    const field = document.getElementById(fieldId);

    if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    } else {
        field.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    }
}
</script>

</body>
</html>
