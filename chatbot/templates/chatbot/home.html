<!DOCTYPE html>
<html>
<head>
    <title>Edu Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: width 0.3s ease;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #toggle-sidebar {
            padding: 10px;
            background-color: #343541;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 18px;
        }

        #toggle-sidebar:hover {
            background-color: #444654;
        }

        #new-chat {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #10a37f;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        #new-chat:hover {
            background-color: #0d8c6c;
        }

        #sidebar h3 {
            margin-top: 0;
            font-size: 14px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .chat-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            background-color: #343541;
            font-size: 14px;
        }

        .chat-item:hover {
            background-color: #444654;
        }

        .chat-item.active {
            background-color: #565869;
        }

        /* Main chat area */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #343541;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.4;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start;
            margin-right: auto;
        }

        #input-bar {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #444654;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <div id="toggle-sidebar" onclick="toggleSidebar()">â˜°</div>
    <div id="new-chat" onclick="newChat()">+ New Chat</div>
    <h3>Your Chats</h3>
    {% for chat in chats %}
        <div class="chat-item" id="chat-{{ chat.id }}" onclick="selectChat({{ chat.id }})">
            {{ chat.title }}
        </div>
    {% endfor %}
</div>

<!-- Main Chat Area -->
<div id="main">
    <header>
        <h2>Welcome {{ request.user.username }}</h2>
        <a href="/login/" style="color:white; text-decoration:none;">Logout</a>
    </header>

    <div id="chat-container"></div>

    <div id="input-bar">
        <textarea id="user-input" placeholder="Send a message..."></textarea>
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
let currentChatId = null;

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function highlightChat(chatId) {
    document.querySelectorAll(".chat-item").forEach(item => {
        item.classList.remove("active");
    });
    let activeChat = document.getElementById("chat-" + chatId);
    if (activeChat) activeChat.classList.add("active");
}

async function selectChat(chatId){
    currentChatId = chatId;
    highlightChat(chatId);

    let response = await fetch(`/load-messages/${chatId}/`);
    let data = await response.json();

    let chatBox = document.getElementById("chat-container");
    chatBox.innerHTML = "";

    data.messages.forEach(msg => {
        addMessage(msg.sender, msg.content);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
}

function addMessage(sender, content){
    let chatBox = document.getElementById("chat-container");
    let msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender === "user" ? "user" : "bot");
    msgDiv.innerText = content;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage(){
    let input = document.getElementById("user-input");
    let text = input.value.trim();
    if (!text) return;

    addMessage("user", text);

    let response = await fetch(`/get-response/?message=${encodeURIComponent(text)}&chat_id=${currentChatId || ''}`);
    let data = await response.json();

    if (!currentChatId) {
        currentChatId = data.chat_id;
        highlightChat(currentChatId);
    }

    addMessage("bot", data.response);
    input.value = "";
}

function newChat() {
    currentChatId = null;
    document.getElementById("chat-container").innerHTML = "";
    document.querySelectorAll(".chat-item").forEach(item => item.classList.remove("active"));
}

document.getElementById("user-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
});
</script>
</body>
</html>
